<body>
	<div class="product">
		<button class="but1">new</button>
		<img class="vector" src="vector (2).png">
		<p class="none"><a href="#" class="photo"></a></p>
		<h3>Шампунь</h3>
		<p class="text">
			Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco.
		</p>
		<div class="select">
		    <input class="select__input" type="hidden" name="">
		    <div class="select__head">Цвет</div>
		    <ul class="select__list" style="display: none;">
		        <li class="select__item">Желтый</li>
		        <li class="select__item">Красный</li>
		        <li class="select__item">Зеленый</li>
		    </ul>
		</div>
		<p style="text-align: left; font-weight: 700; transform: translate(270px, -57px);">200 грн</p>
		<form>
		  <p class="ratio"><input type="radio" name="answer" value="a1" checked>&nbsp;100 мл<br>
		  <input type="radio" name="answer" value="a2">&nbsp;200 мл<br>
		  <input type="radio" name="answer" value="a3">&nbsp;300 мл</p>
		</form>
		<button class="but">купить</button>
		<button class="counter">
			<div class="count">
				<div class="minus">-</div>
				<div class="number">1</div>
				<div class="plus">+</div>
			</div>
		</button>

<script type="text/javascript">
	function addHandlers(count) {
  var minus = count.querySelector(".minus");
  var number = count.querySelector(".number");
  var plus = count.querySelector(".plus");
  plus.addEventListener("click", function() {
    number.innerText++;
  });
  minus.addEventListener("click", function() {
  	if(count > 1){
    number.innerText--;
	} else {
		number.innerText=1; 
	}
  });
}

var counts = document.querySelectorAll(".count");
counts.forEach(addHandlers);
</script>
	</div>
